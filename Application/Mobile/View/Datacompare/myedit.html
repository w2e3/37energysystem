<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ATP-移动版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
   
   <link rel="stylesheet" href="__PUBLIC__/mobile/blue/css/weui.css">
    <link rel="stylesheet" href="__PUBLIC__/mobile/blue/css/light7.css">
    <link rel="stylesheet" href="__PUBLIC__/mobile/blue/css/light7-swiper.css">
    <link rel="stylesheet" href="__PUBLIC__/mobile/blue/css/light7-swipeout.css">
    <link rel="stylesheet" href="__PUBLIC__/mobile/blue/css/app.css">

    <style>
		textarea {
			margin: 0 15px 15px!important;
			width: 92%!important;
			border: 1px solid #ccc!important;
		}
		.atp-button {
			margin: 0.75rem 0!important;
		}
		.atp_uploadimg {
			width: 150px;
			margin-left: 25px;
		}
    </style>
  </head>
  <body>

<div class="page">
  <header class="bar bar-nav">
  	 <a class="button button-link button-nav pull-left back external" href="tab4.html">
      <span class="icon icon-left"></span>
      返回
    </a>
    <h1 class="title">编辑资料</h1>
  </header>
    
	<div class="content">
	  <div class="list-block">
	    <ul>
	      <!-- Text inputs -->

	      <li>
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-name"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">单行文本</div>
	            <div class="item-input">
	              <input type="text" placeholder="您的昵称">
	            </div>
	          </div>
	        </div>
	      </li>
	      <li>
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-email"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">邮箱</div>
	            <div class="item-input">
	              <input type="email" placeholder="邮箱">
	            </div>
	          </div>
	        </div>
	      </li>
	      <li>
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-password"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">密码</div>
	            <div class="item-input">
	              <input type="password" placeholder="密码" class="">
	            </div>
	          </div>
	        </div>
	      </li>
	        <li>
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-calendar"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">数字</div>
	            <div class="item-input">
	              <input type="number" pattern="[0-9]*" placeholder="请输入号码">
	            </div>
	          </div>
	        </div>
	      </li>
	      <li>
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-password"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">日期时间</div>
	            <div class="item-input">
	              <input type="text"  value="2018-08-09 10:55" id="datetime-picker">
	            </div>
	          </div>
	        </div>
	      </li>
	      <li>
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-password"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">日历</div>
	            <div class="item-input">
	              <input type="datetime-local" value="2014-02-06T10:57" />
	            </div>
	          </div>
	        </div>
	      </li>
	       <!-- Date -->
	      <li>
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-calendar"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">日期</div>
	            <div class="item-input">
	              <input type="date"  value="2014-04-30">
	            </div>
	          </div>
	        </div>
	      </li>
	      <li>
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-calendar"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">time</div>
	            <div class="item-input">
	              <input type="time" placeholder="选择日期" value="11:25">
	            </div>
	          </div>
	        </div>
	      </li>

	      
	    
	      <li>
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-password"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">单选手机</div>
	            <div class="item-input">
	              <input type="text" value="iPhone 5" class="" id="picker">
	            </div>
	          </div>
	        </div>
	      </li>
	      <li>
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-gender"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">性别</div>
	            <div class="item-input">
	              <select>
	                <option>男</option>
	                <option>女</option>
	              </select>
	            </div>
	          </div>
	        </div>
	      </li>
	      <li>
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-gender"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">多选框</div>
	            <div class="item-input">
	              <select multiple="multiple">
	                <option>apple</option>
	                <option>per</option>
	                <option>banana</option>
	                <option>orage</option>
	                <option>peach</option>
	              </select>
	            </div>
	          </div>
	        </div>
	      </li>
	     
	    
	      <li>
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-toggle"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">地址</div>
	            <div class="item-input">
	            	<input type="text" value="山西 太原 大同市" id="city-picker">
	            </div>
	          </div>
	        </div>
	      </li>
	      <li>
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-toggle"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">组合选项</div>
	            <div class="item-input">
	            	<input type="text" value="周 杰伦 先生" id="picker-name">
	            </div>
	          </div>
	        </div>
	      </li>
	      <!-- Switch (Checkbox) -->
	      <li>
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-toggle"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">开关</div>
	            <div class="item-input">
	              <label class="label-switch">
	                <input type="checkbox">
	                <div class="checkbox"></div>
	              </label>
	            </div>
	          </div>
	        </div>
	      </li>


	      <li class="align-top">
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-comment"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">备注</div>
	          </div>
	        </div>
	        <textarea placeholder="您的备注"></textarea>
	      </li>

	       <li class="imputimg">
	        <div class="item-content">
	          <div class="item-media"><i class="icon icon-form-password"></i></div>
	          <div class="item-inner">
	            <div class="item-title label">上传文件</div>
	            <div class="item-input">
	            	<input type="file" id="file_input">
	            </div>
	          </div>
	        </div>
	      </li>
	    </ul>
		<form action="">
		    <div class="weui-cell bordertop">
	            <div class="weui-cell__hd">
	                <label class="weui-label">手机号</label>
	            </div>
	            <div class="weui-cell__bd">
	                <input class="weui-input" name="phone" type="tel" pattern="[0-9]*" placeholder="请输入手机号"/>
	            </div>
	        </div>
	        <div class="weui-cell weui-cell_vcode borderbom">
	            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
	            <div class="weui-cell__bd">
	                <input class="weui-input" name="vcode" type="number" placeholder="请输入验证码"/>
	            </div>
	            <div class="weui-cell__ft">
	                <a class="weui-vcode-btn">获取验证码</a>
	            </div>
	        </div>
        </form>
        
		

	  </div>

	  <div class="content-block atp-button">
	    <div class="row" style="margin-left: -4%">
	      <div class="col-33"><a href="#" class="button button-big button-fill button-danger">按钮1</a></div>
	      <div class="col-33"><a href="#" class="button button-big button-fill button-primary">按钮2</a></div>
	      <div class="col-33"><a href="#" class="button button-big button-fill button-success">按钮3</a></div>
	    </div>
	  </div>

	  <div class="content-block atp-button">
	    <div class="row" style="margin-left: -4%">
	      <div class="col-50"><a href="#" class="button button-big button-fill button-danger">取消</a></div>
	      <div class="col-50"><a href="#" class="button button-big button-fill button-success">确定</a></div>
	    </div>
	  </div>
		
	</div>
  </div>


    <script src="__PUBLIC__/mobile/blue/js/zepto.js"></script>
    <script src="__PUBLIC__/mobile/blue/js/light7.js" ></script>
    <script src="__PUBLIC__/mobile/blue/js/light7-swiper.js"></script>
    <script src="__PUBLIC__/mobile/blue/js/light7-swipeout.js"></script>
    <script src="__PUBLIC__/mobile/blue/js/app.js"></script>
    <script src="__PUBLIC__/mobile/blue/js/i18n/cn.js"></script>
    <script src="__PUBLIC__/mobile/blue/js/light7-city-picker.min.js"></script>

	<script>
			var input = document.getElementById("file_input");
			var imageType = /image.*/;
			var getOnloadFunc = function(aImg) {
				return function(evt) {
					aImg.src = evt.target.result;
				};
			}

			input.addEventListener("change", function(evt) {
			    for (var i = 0, numFiles = this.files.length; i < numFiles; i++) {
			        var file = this.files[i];
			        if (!file.type.match(imageType)) {
			            continue;
			        }

				    var img = document.createElement("img");
				    $(img).attr('class', 'atp_uploadimg');
				    $('.imputimg').append(img);

				    var reader = new FileReader();
				    reader.onload = getOnloadFunc(img);
				    reader.readAsDataURL(file);
			    }
			}, false);	


	  $("#city-picker").cityPicker({
	    toolbarTemplate: '<header class="bar bar-nav">\
	    <button class="button button-link pull-right close-picker">确定</button>\
	    <h1 class="title">请选择地址</h1>\
	    </header>'
	  });

		$("#picker").picker({
		  toolbarTemplate: '<header class="bar bar-nav">\
		  <button class="button button-link pull-right close-picker">确定</button>\
		  <h1 class="title">请选择下列手机</h1>\
		  </header>',
		  cols: [
		    {
		      textAlign: 'center',
		      values: ['iPhone 4', 'iPhone 4S', 'iPhone 5', 'iPhone 5S', 'iPhone 6', 'iPhone 6 Plus', 'iPad 2', 'iPad Retina', 'iPad Air', 'iPad mini', 'iPad mini 2', 'iPad mini 3']
		    }
		  ]
		});
		 $("#datetime-picker").datetimePicker({
		    toolbarTemplate: '<header class="bar bar-nav">\
		    <button class="button button-link pull-right close-picker">确定</button>\
		    <h1 class="title">选择日期和时间</h1>\
		    </header>'
		  });


	 $("#picker-name").picker({
	  toolbarTemplate: '<header class="bar bar-nav">\
	  <button class="button button-link pull-right close-picker">确定</button>\
	  <h1 class="title">请选择称呼</h1>\
	  </header>',
	  cols: [
	    {
	      textAlign: 'center',
	      values: ['赵', '钱', '孙', '李', '周', '吴', '郑', '王']
	      //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
	    },
	    {
	      textAlign: 'center',
	      values: ['杰伦', '磊', '明', '小鹏', '燕姿', '菲菲', 'Baby']
	    },
	    {
	      textAlign: 'center',
	      values: ['先生', '小姐']
	    }
	  ]
	});

</script>
