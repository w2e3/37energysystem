<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">数据编辑</h4>
        </div>
        <div class="modal-body">
            <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_form" role="form" class="form-horizontal">
                <div>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        <font color="red">*</font>
                                        名称：
                                    </label>
                                    <div class="col-sm-4">
                                        <input id="ep_name" name="ep_name" type="text"  value="{$data.ep_name}" class="form-control" required>
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        <span style="color:red;">*</span>
                                        类别：
                                    </label>
                                    <div class="col-sm-4">
                                         <select id="ep_category"  class="chosen-select form-control">
                                             <option value="园区">园区</option>
                                             <option value="设备">设备</option>
                                         </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        开始时间：
                                    </label>
                                    <div class="col-sm-4">
                                         <input id="ep_startdatetime" name="ep_startdatetime" type="text" class="form-control" value="{$data.ep_startdatetime}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        结束时间：
                                    </label>
                                    <div class="col-sm-4">
                                        <input id="ep_enddatetime" name="ep_enddatetime" type="text" class="form-control" value="{$data.ep_enddatetime}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        关联园区：
                                    </label>
                                    <div class="col-sm-10">
                                        <select id="region" name="region" class="chosen-select"  id="module">
                                            <foreach name="region" item="emv" key="emk" >
                                                <if condition="('是' eq $emv['aux_selected'])">
                                                    <option value="{$emv.rgn_atpid}" selected >{$emv.rgn_name}</option>
                                                    <else />
                                                    <option value="{$emv.rgn_atpid}" >{$emv.rgn_name}</option>
                                                </if>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input id="ep_atpid" name="ep_atpid" type="hidden" value="{$data.ep_atpid}" class="form-control">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <button type="button" name="bc"  id="sys_dlg_submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" style="z-index: -101;"></div>
<script>
$(function () {
    $(".js-switch").each(function(){
        new Switchery(this, {color: '#1AB394'});
    });
    $(".file-pretty").prettyFile();
    $("#role").chosen({disable_search_threshold: 6, search_contains: true,width:'750px'});
    $(".chosen-select").chosen({disable_search_threshold: 6, search_contains: true,width:'284px'});
});
</script>
