<script>
    function submitdata() {
        if ($("input[name='emp_password']").val() != '') {
            if (confirm('确认提交?')) {
                $("#sys_dlg_form").submit(function (e) {
                    var formObj = $(this);
                    var formURL = formObj.attr("action");
                    var formData = new FormData(this);
                    $.ajax({
                        url: '__CONTROLLER__/submit',
                        type: 'POST',
                        data: formData,
                        mimeType: "multipart/form-data",
                        contentType: false,
                        cache: false,
                        processData: false,
                        success: function (data, textStatus, jqXHR) {
                            alert("修改成功");
                            window.location = '__CONTROLLER__/index';
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            alert("操作失败");
                        }
                    });
                    e.preventDefault();
                });
                $("#sys_dlg_form").submit();
            }
        }
    }
