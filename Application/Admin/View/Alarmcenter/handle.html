<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">数据编辑</h4>
        </div>
        <div class="modal-body">
            <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_form" role="form" class="form-horizontal">
                <div>

                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        编号：
                                    </label>
                                    <div class="col-sm-4">
                                        <input  name="codename" type="text"  value="" class="form-control">
                                    </div>
                                    <label class="col-sm-2 control-label">
                                       
                                        名称：
                                    </label>
                                    <div class="col-sm-4">
                                        <input  name="rl_name" type="text"  value="" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        描述：
                                    </label>
                                    <div class="col-sm-4">
                                        <input  name="describe" type="text"  value="" class="form-control">
                                    </div>
                                    <label class="col-sm-2 control-label">
                                       
                                        发起时间：
                                    </label>
                                    <div class="col-sm-4">
                                        <input  name="startdatetime" type="text"  value="" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        报警单：
                                    </label>
                                    <div class="col-sm-4">
                                        
                                        <select name="alarm"  class="chosen-select" multiple id="module">
                                            <foreach name="alarm" item="alm" key="emk" >
                                                    <option value="{$alm.alm_atpid}">{$alm.alm_atpid}</option>
                                              </foreach>
                                        </select>

                                    </div>
                                    <label class="col-sm-2 control-label">
                                        指派维修人员：
                                    </label>
                                    <div class="col-sm-4">
                                        
                                        <select name="emp"  class="chosen-select"  id="module">
                                            <foreach name="emp" item="ep" key="em" >
                                                    <option value="{$ep.emp_atpid}">{$ep.emp_name}</option>
                                              </foreach>
                                        </select>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <button type="button" name="bc" data-dismiss="modal" id="sys_dlg_submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" style="z-index: -101;"></div>
<script>
$(function () {
    $(".js-switch").each(function(){
        new Switchery(this, {color: '#1AB394'});
    });
    $(".file-pretty").prettyFile();
    $(".chosen-select").chosen({disable_search_threshold: 6, search_contains: true,width:'284px'});
});
</script>
