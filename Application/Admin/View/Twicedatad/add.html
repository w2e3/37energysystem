﻿
<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">添加时数据</h4>
        </div>
        <div class="modal-body">
            <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_form" role="form" class="form-horizontal">
                <div>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">

                            <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">
                                            关联设备点
                                        </label>
                                        <div class="col-sm-4">
                                            <select id="d2d_regionid" name="d2d_regionid"class="chosen-select" width="200px;">
                                                       <foreach name="Resultdat" item="vo">
                                                            <option value="{$vo.rgn_atpid}">{$vo.rgn_name}</option>
                                                         </foreach>
                                            </select>
                                        </div>
                                    </div>

                            <div class="panel-body">
                                 <foreach name="data" item="vo" >
                             	<div class="form-group" style=" float: left; width: 25%;">
                                	<label class="col-sm-2 control-label" style="width: 50%;" >
                                        {$vo.name}:
                                    </label>
                                    <div class="col-sm-4" >
                                      	<input name="{$vo.value}" type="text" value="" class="form-control" style="width: 70px;">
                                    </div>
                                </div>
                            </foreach>
                            </div>
                        </div>
                    </div>
                </div>
                <input name="d2h_atpid" type="hidden" value="{$rgn_atpid}" class="form-control">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
          <!---  <button type="button" name="bc" id="sys_dlg_submit" class="btn btn-primary">保存</button>-->
            <button type="button" id="sys_dlg_submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" style="z-index: -101;"></div>
<script>
$(function () {
    $(".js-switch").each(function(){
        new Switchery(this, {color: '#1AB394'});
    });
    $(".file-pretty").prettyFile();
    $("#role").chosen({disable_search_threshold: 6, search_contains: true,width:'750px'});
    $(".chosen-select").chosen({disable_search_threshold: 6, search_contains: true,width:'284px'});
});
</script>
