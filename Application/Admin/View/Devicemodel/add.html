﻿<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">数据编辑</h4>
        </div>
        <div class="modal-body">
            <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_form" role="form" class="form-horizontal">
                <div>
                    <!--<ul class="nav nav-tabs">-->
                        <!--&lt;!&ndash;<li class="active"><a data-toggle="tab" href="#tab-1">基础信息</a></li>&ndash;&gt;-->
                        <!--&lt;!&ndash;<li class=""><a data-toggle="tab" href="#tab-2">球员/领队信息</a></li>&ndash;&gt;-->
                        <!--&lt;!&ndash;<li class=""><a data-toggle="tab" href="#tab-3">裁判信息</a></li>&ndash;&gt;-->
                        <!--&lt;!&ndash;<li class=""><a data-toggle="tab" href="#tab-4">保险信息</a></li>&ndash;&gt;-->
                    <!--</ul>-->
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        <span style="color:red">*</span>
                                        厂家：
                                    </label>
                                    <div class="col-sm-4">
                                        <select name="dm_companyid" id="" class="chosen-select" class="chosen-select" required>
                                            <option value="">&nbsp;==请选择==</option>
                                            <foreach name="ds_company" item="t_v" key="t_k" >
                                                <option value="{$t_v.cpy_atpid}"
                                                <if condition="$data['dm_companyid'] eq $t_v['cpy_atpid']">selected<else /></if>>{$t_v.cpy_name}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                    <!--<label class="col-sm-2 control-label">-->
                                        <!--能源类别：-->
                                    <!--</label>-->
                                    <!--<div class="col-sm-4">-->
                                        <!--<select name="dm_energytypeid" id="dm_energytypeid" class="chosen-select">-->
                                            <!--<option value="">&nbsp;==请选择==</option>-->
                                            <!--<foreach name="ds_energy" item="et_v" key="et_k" >-->
                                                <!--<option value="{$et_v.et_atpid}" <if condition="$data['dm_energytypeid'] eq $et_v['et_atpid']">selected<else /></if>>{$et_v.et_name}</option>-->
                                            <!--</foreach>-->
                                        <!--</select>-->
                                    <!--</div>-->
                                    <label class="col-sm-2 control-label">
                                        <span style="color:red">*</span>
                                        能源类别：
                                    </label>
                                    <div class="col-sm-4">
                                        <select name="energytype[]" class="chosen-select" multiple id="energytype" required>
                                            <foreach name="ds_energytype" item="detv" key="detk" >
                                                <if condition="('是' eq $detv['aux_selected'])">
                                                    <option value="{$detv.et_atpid}" selected >{$detv.et_name}</option>
                                                    <else />
                                                    <option value="{$detv.et_atpid}" >{$detv.et_name}</option>
                                                </if>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        <span style="color:red">*</span>
                                        设备名称：
                                    </label>
                                    <div class="col-sm-4">
                                        <input name="dm_name" type="text"  value="{$data.dm_name}" class="form-control" required>
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        <!--<span style="color:#FF0033;">*</span>-->
                                        <span style="color:red">*</span>
                                        设备规格：
                                    </label>
                                    <div class="col-sm-4">
                                        <input name="dm_size" type="text"  value="{$data.dm_size}" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">设备图片：</label>
                                    <div class="col-sm-4">
                                        <input name="dm_picture" type="file" value="{$data.dm_picture}" class="form-control file-pretty">
                                    </div>
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-4">
                                        <if condition="($data.dm_picture neq '')">
                                            <img src="__PUBLIC__/uploads/{$data.dm_picture}" width="100px" />
                                        </if>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input name="dm_atpid" type="hidden" value="{$data.dm_atpid}" class="form-control">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <button type="button" name="bc" id="sys_dlg_submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" style="z-index: -101;"></div>
<script>
$(function () {
    $(".js-switch").each(function(){
        new Switchery(this, {color: '#1AB394'});
    });
    $(".file-pretty").prettyFile();
    $(".chosen-select").chosen({disable_search_threshold: 6, search_contains: true,width:'284px'});
});
</script>
