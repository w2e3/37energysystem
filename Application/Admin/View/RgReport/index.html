<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-content">
            <include file="Public:rgtabitem"/>
			<div class="row row-lg">
				<div class="col-sm-12">
					<form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_search_form" role="form" class="form-horizontal">
                        <input  id="start" type="hidden" class="form-control" value="{$start}"  style="width: 120px; display:inline-block;" >
                        <input id="end" type="hidden" class="form-control"  value="{$end}" style="width: 120px; display:inline-block;">
                        <input type="hidden"  id="us_atpid"  value="{$us_atpid}">
                        <input type="hidden"  id="rgn_atpid"  value="{$rgn_atpid}">
                        <br>
                        <label class="control-label">&emsp;查询范围：
                            <empty name="start">
                                {$lyear}年&nbsp;-&nbsp;{$tyear}年&nbsp;&nbsp;&nbsp;&nbsp;
                            <else />
                                {$start}&nbsp;-&nbsp;{$end}&nbsp;&nbsp;&nbsp;&nbsp;
                            </empty>
                        </label>
                        <label>
                            <span>查询类型：</span>
                            <select name="option" id="select" class="chosen-select" onchange="choice()">
                                <option value="year" selected="">年报表</option>
                                <option value="month">月报表</option>
                                <option value="day">日报表</option>
                            </select>
                        </label>
                        <label class="control-label">开始时间：</label>
                        <label class="control-label">
                            <input id="startyear" type="text" class="form-control year" style="cursor: pointer; width: 150px;" onClick="WdatePicker({dateFmt:'yyyy'})"  onchange="onyearsta()" required placeholder="点击选择日期" value="{$start}">
                            <input id="startmonth" type="text" class="form-control month" style="display: none;cursor: pointer; width: 150px;" onClick="WdatePicker({dateFmt:'yyyy-MM'})" onchange="onmonthsta()" required placeholder="点击选择日期" value="{$start}">
                             <input id="startday" type="text" class="form-control day" style="display: none;cursor: pointer;width: 150px;" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" onchange="ondaysta()" required placeholder="点击选择日期" value="{$start}">
                        </label>
                        <label class="control-label">结束时间：</label>
                        <label class="control-label">
                            <input id="endyear" type="text" class="form-control year" style="cursor: pointer; width: 150px;" onClick="WdatePicker({dateFmt:'yyyy'})" onchange="onyearend()" required placeholder="点击选择日期" value="{$end}">
                            <input id="endmonth" type="text" class="form-control month" style="display: none;cursor: pointer; width: 150px;" onClick="WdatePicker({dateFmt:'yyyy-MM'})" onchange="onmonthend()" required placeholder="点击选择日期" value="{$end}">
                            <input id="endday" type="text" class="form-control day" style="display: none;cursor: pointer; width: 150px;" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" onchange="ondayend()" required placeholder="点击选择日期" value="{$end}">
                        </label>
                        <br>
                        <br>
                        <label class="control-label">统计参数选择：</label>
                            <select class="chosen-select_long" name="param[]" id="param">
                                <foreach name="param" item="emv" key="emk">
                                    <if condition="('是' eq $emv['aux_selected'])">
                                        <option value="{$emv.p_atpid}" selected >{$emv.p_name}</option>
                                        <else />
                                        <option value="{$emv.p_atpid}" >{$emv.p_name}</option>
                                    </if>
                                </foreach>
                            </select>
                        <button class="btn btn-warning " type="button" id="sys_index_search"><i class="fa fa-search"></i>&emsp;查询</button>
                    </form>
                    <table id="atpbiztable"></table>
                    <div id="highchart" style="border:1px solid #ccc;margin-top: 20px"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="sys_dlg" role="dialog" class="modal fade "></div>
<script src="__PUBLIC__/vendor/bootstrap-table/jquery.min.js"></script>

<script>
	jumptab('{$Think.get.tabindex}');
	$(function () {
        $("#param").chosen({disable_search_threshold: 10, search_contains: true,width:'100px'});
        $(".chosen-select").chosen({disable_search_threshold: 10, search_contains: false,width:'120px'});
    });
</script>
<script>

        $('#atpbiztable').bootstrapTable({
            url: '__CONTROLLER__/getData?regiontype={$Think.get.regiontype}&snname={$Think.get.snname}&regionlevel={$Think.get.regionlevel}&tabindex={$Think.get.tabindex}&rgn_atpid={$Think.get.rgn_atpid}&ids={$rgn_atpid}&selectParam={$selectParam}&start={$start}&end={$end}',         //请求后台的URL（*）

            striped: true,                      //是否显示行间隔色

            sortName:"",
            sortOrder: "",                   //排序方式
            queryParams: queryParams,//传递参数（*）

//            strictSearch: true,

//            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行

            uniqueId: "rgn_atpid",                     //每一行的唯一标识，一般为主键列

//            cardView: true,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            detailFormatter: "detailFormatter",
            height:200,
            columns: [
                [
//                    {checkbox: true},
                    {title: '序号', width: 40,align:'center',
                        formatter: function (value, row, index)
                        {
                            var option =  $('#atpbiztable').bootstrapTable("getOptions");

                    {field: 'rgn_name', title: '位置', align:'center', valign:'middle',sortable: true, width: 140},

                </foreach>

            onDblClickRow: function (row) {
//                $("#sys_dlg").load('__CONTROLLER__/edit?id=' + row['emp_atpid'], function() {
//                    $('#sys_dlg_submit').on('click',submitdata);
//                    $("#sys_dlg").modal({backdrop: false});
//                });
            },
            onSort: function (name, order) {
//                console.log(name+order);
            },
        });
    });

    function queryParams(params) {  //配置参数
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            u_name: $("#search_u_name").val(),
            u_type: $("#search_u_type").val(),
            sort: params.sort,  //排序列名
            sortOrder: params.order//排位命令（desc，asc）
        };
        return temp;
    }
    $('#sys_index_search').on('click', function () {
        var idstrings = $('#rgn_atpid').val();
        var start = $('#start').val();
        var end = $('#end').val();
        var param = $('#param').val();
        window.location.href='__CONTROLLER__/index?regiontype={$Think.get.regiontype}&snname={$Think.get.snname}&regionlevel={$Think.get.regionlevel}&tabindex={$Think.get.tabindex}&rgn_atpid={$Think.get.rgn_atpid}&start='+start + '&end='+end+'&selectParam='+param +'&ids='+idstrings;
    });
</script>
<script>
    function choice(){
        var val = $("#select").val();
        if(val == 'year'){
            $(".day").hide();
            $(".day").val();
            $(".month").val();
            $(".month").hide();
            $(".year").show();
            $("#startyear").val('');
            $("#endyear").val('');
        }
        if(val == 'month'){
            $(".day").hide();
            $(".month").show();
            $(".year").hide();
            $(".day").val('');
            $(".year").val('');
            $("#startmonth").val('');
            $("#endmonth").val('');
        }
        if(val == 'day'){
            $(".day").show();
            $(".month").hide();
            $(".year").hide();
            $(".month").val('');
            $(".year").val('');
            $("#startday").val('');
            $("#endday").val('');
        }
    }
    function onyearsta(){
        onyearsta = $("#startyear").val();
        $('#start').val(onyearsta);
    }
    function onmonthsta(){
        onmonthsta = $("#startmonth").val();
        $('#start').val(onmonthsta);
    }
    function ondaysta(){
        ondaysta = $("#startday").val();
        $('#start').val(ondaysta);
    }
    function onyearend(){
        onyearend = $("#endyear").val();
        $('#end').val(onyearend);
    }
    function onmonthend(){
        onmonthend = $("#endmonth").val();
        $('#end').val(onmonthend);
    }
    function ondayend(){
        ondayend = $("#endday").val();
        $('#end').val(ondayend);
    }
</script>
<script>
$(function () {
    $.ajax({
        type: "GET",
        url: "__CONTROLLER__/getData?regiontype={$Think.get.regiontype}&snname={$Think.get.snname}&regionlevel={$Think.get.regionlevel}&tabindex={$Think.get.tabindex}&rgn_atpid={$Think.get.rgn_atpid}&ids={$ids}&selectParam={$selectParam}&start={$start}&end={$end}",
        dataType: "json",
        success: function (data) {
            if(undefined == data.rows[0]['category']){
                var category = '';
            }else{
                category = data.rows[0]['category'];
            }
            var categories =[];
            var series = [];
            $.each(data.rows,function (i,v) {
                categories.push(v.time);
                series.push(v.series);
            });
            var timearray = categories[0].split(",");
            var data_series_json = JSON.stringify(series);
           var data_array = $.parseJSON(data_series_json);
            $('#highchart').highcharts({
                chart: {
                    type: 'line'
                },
                title: {
                    text:category+'对比'
                },
                xAxis: {
                    categories: timearray
                },
                yAxis: {
                    title: {
                        text: '能量消耗量'
                    }
                },
                tooltip: {
                    headerFormat: '<b>{point.key}</b><br>',
                    pointFormat: '<span style="color:{series.color}">\u25CF</span>{point.y}'
                },
                plotOptions: {
                    line: {
                        dataLabels: {
                            enabled: true          // 开启数据标签
                        },
                        enableMouseTracking: true // 关闭鼠标跟踪，对应的提示框、点击事件会失效
                    }
                },
                series: data_array
            });
        }
    });
});
</script>
