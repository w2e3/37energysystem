﻿<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">数据编辑</h4>
        </div>
        <div class="modal-body">
            <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_form" role="form" class="form-horizontal">
                <div>
                    <!--<ul class="nav nav-tabs">-->
                        <!--&lt;!&ndash;<li class="active"><a data-toggle="tab" href="#tab-1">基础信息</a></li>&ndash;&gt;-->
                        <!--&lt;!&ndash;<li class=""><a data-toggle="tab" href="#tab-2">球员/领队信息</a></li>&ndash;&gt;-->
                        <!--&lt;!&ndash;<li class=""><a data-toggle="tab" href="#tab-3">裁判信息</a></li>&ndash;&gt;-->
                        <!--&lt;!&ndash;<li class=""><a data-toggle="tab" href="#tab-4">保险信息</a></li>&ndash;&gt;-->
                    <!--</ul>-->
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        <span style="color:red;">*</span>
                                        参数名称：
                                    </label>
                                    <div class="col-sm-4">
                                        <input name="dmp_name" type="text" value="{$data.dmp_name}" class="form-control" required>
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        <span style="color:red;">*</span>
                                        参数字段：
                                    </label>
                                    <div class="col-sm-4">
                                        <input name="dmp_shortname" type="text" value="{$data.dmp_shortname}" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        数值类型：
                                    </label>
                                    <div class="col-sm-4">
                                        <select name="dmp_style" class="chosen-select">
                                            <option value="整数" <if condition="($data.dmp_style eq '整数')">selected<else /></if> >整数</option>
                                            <option value="字符串" <if condition="($data.dmp_style eq '字符串')">selected<else /></if> >字符串</option>
                                            <option value="小数" <if condition="($data.dmp_style eq '小数')">selected<else /></if> >小数</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        数值单位：
                                    </label>
                                    <div class="col-sm-4">
                                        <input name="dmp_unit" type="text"  value="{$data.dmp_unit}" class="form-control" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <if condition = "$data['dm_atpid'] neq ''">
                    <input name="dm_atpid" type="hidden" value="{$data.dm_atpid}" class="form-control">
                    <else/>
                    <input name="dm_atpid" type="hidden" value="{$Think.get.dm_atpid}" class="form-control">
                </if>
                <input name="dmp_atpid" type="hidden" value="{$data.dmp_atpid}" class="form-control">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <button type="button" name="bc" id="sys_dlg_submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" style="z-index: -101;"></div>
<script>
$(function () {
    $(".js-switch").each(function(){
        new Switchery(this, {color: '#1AB394'});
    });
    $(".file-pretty").prettyFile();
    $("#role").chosen({disable_search_threshold: 6, search_contains: true,width:'750px'});
    $(".chosen-select").chosen({disable_search_threshold: 6, search_contains: true,width:'284px'});
});
</script>
