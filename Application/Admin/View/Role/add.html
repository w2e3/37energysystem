﻿<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">数据编辑</h4>
        </div>
        <div class="modal-body">
            <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_form" role="form" class="form-horizontal">
                <div>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        <span style="color: red;text-align: center">*</span>
                                        名称：
                                    </label>
                                    <div class="col-sm-4">
                                        <input name="role_name" type="text"  value="{$data.role_name}" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        备注：
                                    </label>
                                    <div class="col-sm-4">
                                        <input name="role_remark" type="text"  value="{$data.role_remark}" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        <!--<span style="color: red;text-align: center">*</span>-->
                                        模块：
                                    </label>
                                    <div class="col-sm-10">
                                        <select name="role_module[]" class="chosen-select" multiple id="module">
                                            <foreach name="ds_rolemodule" item="emv" key="emk" >
                                                <if condition="('是' eq $emv['aux_selected'])">
                                                    <option value="{$emv.module_atpid}" selected >{$emv.module_name}</option>
                                                    <else />
                                                    <option value="{$emv.module_atpid}" >{$emv.module_name}</option>
                                                </if>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                </div>
                                <div class="form-group">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input name="role_atpid" type="hidden" value="{$data.role_atpid}" class="form-control">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <button type="button" data-dismiss="" id="sys_dlg_submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" style="z-index: -101;"></div>
<script>
$(function () {
    $(".js-switch").each(function(){
        new Switchery(this, {color: '#1AB394'});
    });

    $(".file-pretty").prettyFile();

    $("#module").chosen({disable_search_threshold: 3, search_contains: true,width:'650px'});
    $(".chosen-select").chosen({disable_search_threshold: 3, search_contains: true,width:'284px'});



});
</script>
