<script>
    GLOBAL_SEARCHNAME = "名称";
    DPM_ATPID="";
    var setting = {
        view:{
            selectedMulti:false
        },
        data: {
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "pid",
                rootPId: 0
            }
        },
        callback: {
            beforeClick: function (treeId, treeNode, clickFlag) {

            },
            onClick: function (event, treeId, treeNode) {
//                console.log(treeNode);
                if ('部门' == treeNode.type) {
                    DPM_ATPID = treeNode.id;
                    $('#atpbiztable').bootstrapTable('refresh')
                }
            }
        }
    };
    var zNodes ={$treedatas};
    $(document).ready(function(){
        $.fn.zTree.init($("#treeDemo"), setting, zNodes);
        var zTree = $.fn.zTree.getZTreeObj("treeDemo");
//        zTree.expandAll(true);
    });

    $(function () {
        $('#treesearchcontent').bind("keypress",function(){
            if(event.keyCode == '13')
            {
                var content = $("#treesearchcontent").val();
                alert('回车事件'+ content);
            }
        });
        $('#treesearch').on("click",function()
        {
            var content = $("#treesearchcontent").val();
            alert('树搜索事件'+ content);
        });
        function getName() {

        }
        $('#atpbiztable').bootstrapTable({
            url: '__CONTROLLER__/getData',         //请求后台的URL（*）
            method: 'post',                      //请求方式（*）
            toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
            striped: false,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            iconSize: 'outline',
            sortable: true,                     //是否启用排序
            sortName:"",
            sortOrder: "",                   //排序方式
            queryParams: queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [5,10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
//            strictSearch: true,
//            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "dpm_atpid",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            detailFormatter: "detailFormatter",
            height:510,
            columns: [
                [
                    {checkbox: true},
                    {title: '序号', width: 40,align:'center',
                        formatter: function (value, row, index)
                        {
                            var option =  $('#atpbiztable').bootstrapTable("getOptions");
                            return option.pageSize * (option.pageNumber - 1) + index + 1;
                        }
                    },

                    {field: 'dpm_name', title: '名称', align:'center', valign:'middle',sortable: true},
//                    {field: 'dpm_codename', title: '代号', align:'center', valign:'middle',sortable: true},

                    {field:'dpm_atpid',title:'主键',visible:false},
                    {field:'dpm_atpcreatedatetime',title:'创建时间',visible:false},
                    {field:'dpm_atpcreateuser',title:'创建人',visible:false},
                    {field:'dpm_atplastmodifydatetime',title:'最后修改时间',visible:false},
                    {field:'dpm_atplastmodifyuser',title:'最后修改人',visible:false},
                    {field:'dpm_atpstatus',title:'数据状态',visible:false},
                    {field:'dpm_atpsort',title:'数据排序',visible:false},
                    {field:'dpm_atpremark',title:'数据备注',visible:false},
                    {field: 'dpm_atpid', title: '操作',align:'center', sortable: false,width:100,
                        formatter: function (value, row, index) {
                            var inp = "'"+  value +"'";
                            var a = '<a  class="btn btn-info btn-xs" onclick="updateInRow('+ inp +')">编辑</a>&nbsp;';
                            a += '<a  class="btn btn-danger btn-xs" onclick="delInRow('+ inp +')">删除</a>';
                            return a;
                        }
                    },
                ]
            ],
            onDblClickRow: function (row) {
                $("#sys_dlg").load('__CONTROLLER__/edit?id=' + row['dpm_atpid'], function() {
                    $('#sys_dlg_submit').on('click',submitdata);
                    $("#sys_dlg").modal({backdrop: false});
                });
            },
            onSort: function (name, order) {
//                console.log(name+order);
            },
        });
    });

    function queryParams(params) {  //配置参数
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            dpm_atpid: DPM_ATPID,
            sort: params.sort,  //排序列名
            sortOrder: params.order//排位命令（desc，asc）
        };
        return temp;
    }

    $('#sys_add').on('click',function(){
        $("#sys_dlg").load('__CONTROLLER__/add', function() {
//            $("button[name ='bc']").attr("data-dismiss","");
            $('#sys_dlg_submit').on('click', submitdata);
            $("#sys_dlg").modal({backdrop: false});
        });
    });

    $('#sys_add_root').on('click',function(){
        $("#sys_dlg").load('__CONTROLLER__/addroot', function() {
//            $("button[name ='bc']").attr("data-dismiss","");
            $('#sys_dlg_submit').on('click', submitdata);
            $("#sys_dlg").modal({backdrop: false});
        });
    });
    $('#sys_add_child').on('click',function(){
        if(null == DPM_ATPID || '' == DPM_ATPID) {
            alert("请先选所在组织后再进行添加操作！");
        }
        else{
            $("#sys_dlg").load('__CONTROLLER__/addchild?dpm_atpid='+ DPM_ATPID, function() {
                $("button[name ='bc']").attr("data-dismiss","");
                $('#sys_dlg_submit').on('click', submitdata);
                $("#sys_dlg").modal({backdrop: false});
            });
        }
    });
    function submitdata()
    {
        if ($.html5Validate.isAllpass($("#sys_dlg_form"))) {
            $('#sys_dlg').modal('hide');
            $("#sys_dlg_form").submit(function(e)
            {
                $("button[name ='bc']").attr("data-dismiss","modal");
                var formObj = $(this);
                var formURL = formObj.attr("action");
                var formData = new FormData(this);
                $.ajax({
                    url: '__CONTROLLER__/submit',
                    type: 'POST',
                    data:  formData,
                    mimeType:"multipart/form-data",
                    contentType: false,
                    cache: false,
                    processData:false,
                    success: function(data, textStatus, jqXHR)
                    {
                         location.reload();
//                        $('#atpbiztable').bootstrapTable('refresh')
                    },
                    error: function(jqXHR, textStatus, errorThrown)
                    {
                        $('#atpbiztable').bootstrapTable('refresh')
                    }
                });
                e.preventDefault();
            });
            $("#sys_dlg_form").submit();
        }
    }

    $('#sys_update').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if(tablerow.length!=1)
        {
            alert("您已多选或者少选，仅能对一条数据进行操作");
        }
        else {
            $("#sys_dlg").load('__CONTROLLER__/edit?id=' + tablerow[0]['dpm_atpid'], function() {
                $('#sys_dlg_submit').on('click',submitdata);
                $("#sys_dlg").modal({backdrop: false});
            });
        }
    });

    function updateInRow(id)
    {
        $("#sys_dlg").load('__CONTROLLER__/edit?id=' + id, function() {
            $('#sys_dlg_submit').on('click',submitdata);
            $("#sys_dlg").modal({backdrop: false});
        });
    }

    function delInRow(id)
    {
        if (confirm('部门节点数据属于关联型数据，确认删除数据?')) {
            if(confirm('将要删除属于该节点后的所有节点,确认删除数据?')){
                var ids = [];
                ids.push(id);
                $.post('__CONTROLLER__/del', {ids: ids.join(',')}, function (rep, status) {
                    if ('' == rep) {
                        location.reload();
                        $('#atpbiztable').bootstrapTable('refresh')
                    }
                    else {
                        alert('删除失败' + "可能是因为数据存在关联无法删除<br>错误详情：" + rep);
                    }
                });
            }
        }
    }

    $('#sys_del').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            alert("您尚未选择数据");
        }
        else {
            if (confirm('部门节点数据属于关联型数据，确认删除' + tablerow.length + '条数据?')) {
                if(confirm('将要删除属于该节点后的所有节点,确认删除数据?')){
                    var ids = [];
                    $.each(tablerow, function () {
                        ids.push(this['dpm_atpid']);
                    });
                    $.post('__CONTROLLER__/del', {ids: ids.join(',')}, function (rep, status) {
                        if ('' == rep) {
                            location.reload();
                            $('#atpbiztable').bootstrapTable('refresh')
                        }
                        else {
                            alert('删除失败' + "可能是因为数据存在关联无法删除<br>错误详情：" + rep);
                        }
                    });
                }
            }
        }
    });
    //导出
    $('#sys_out').on('click',function(){
        window.open("__CONTROLLER__/expout");
    });

    function ATP_FRAME_SECOND_ENTER_CALLBACK()
    {
        $('#atpbiztable').bootstrapTable('refresh');
    }

</script>
