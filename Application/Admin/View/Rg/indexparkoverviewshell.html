<!DOCTYPE html>

    <meta charset="utf-8">

    <link href="__PUBLIC__/vendor/bootstrap-table/bootstrap/css/bootstrap.css" rel="stylesheet" >

    <base target="_blank">
    <style>
        .table
        {
            max-width: none;
        }

        .main-left{width: 200px;float: left;background-color: #fff;overflow-y:scroll;}
        .main-right{ margin-left:215px;overflow: hidden;}

        .fixed-table-container tbody .selected td {
            /*background-color: yellow;*/
        }

        .table-hover > tbody > tr:hover > td,
        .table-hover > tbody > tr:hover > th {
            /*background-color: yellow;*/
        }

        .bootstrap-table .table:not(.table-condensed),
        .bootstrap-table .table:not(.table-condensed) > tbody > tr > th,
        .bootstrap-table .table:not(.table-condensed) > tfoot > tr > th,
        .bootstrap-table .table:not(.table-condensed) > thead > tr > td,
        .bootstrap-table .table:not(.table-condensed) > tbody > tr > td,
        .bootstrap-table .table:not(.table-condensed) > tfoot > tr > td {
            padding: 4px 8px 4px 8px;
        }


        .fixed-table-container thead th .th-inner,
        .fixed-table-container tbody td .th-inner {
            padding: 4px 8px 4px 8px;
            line-height: 24px;
            vertical-align: top;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .fixed-table-container .bs-checkbox .th-inner {
            padding: 8px 0;
        }
        #treesearchcontent{width: 130px;float: left;;margin-left: 10px;}
        #treesearch{width: 50px;border:0;height: 25.5px;background-color: #009688;line-height: 24px;color: #fff}

    </style>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content" style="padding: 10px 10px 10px 10px;margin-bottom: -15px;">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <i class="fa fa-hand-o-right"></i>&nbsp;当前位置:【园区漫游】
                </div>
            </div>
        </div>
    </div>
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                <input type="hidden" id="sss" value="asdasd">
                    <if condition="$Think.session.is_hnwl neq ''">
                        <iframe id="contentframe" src="__MODULE__/RgGeneral/indexregion?regiontype=rg&snname=&regionlevel={$Think.get.regionlevel}&tabindex=0&rgn_atpid={$Think.get.rgn_atpid}&rgn_atpidcurrent={$Think.get.rgn_atpidcurrent}"  frameborder="no" width="100%" scrolling="yes" height="1400px" ></iframe>
                        <else/>
                        <iframe id="contentframe" src="__MODULE__/RgAlarmConfirm/index?regiontype=rg&snname=&regionlevel={$Think.get.regionlevel}&tabindex=2&rgn_atpid={$Think.get.rgn_atpid}&rgn_atpidcurrent={$Think.get.rgn_atpidcurrent}"  frameborder="no" width="100%" scrolling="yes" height="1400px" ></iframe>

                    </if>

                </div>
            </div>
        </div>
    </div>
</div>
<div id="sys_dlg" role="dialog" class="modal fade "></div>
<div id="sys_searchdlg" role="dialog" class="modal fade "></div>

<script>
    RGN_ATPID="{$Think.get.rgn_atpid}";
    $(document).ready(function(){
        $(".js-switch").each(function(){
            new Switchery(this, {color: '#1AB394'});
        });
        $(".file-pretty").prettyFile();
        $(".chosen-select").chosen({disable_search_threshold: 6, search_contains: true,width:'284px'});
    });
    // 联动左树右页,报警
    ATP_REGIONJUMbj = function (rgn_atpid) {
        var regionlevel = "region";
        $('#contentframe').attr('src', "__MODULE__/RgAlarmConfirm?regiontype=rg&snname={$Think.get.snname}&regionlevel=" + regionlevel + "&tabindex=2&rgn_atpid=" + RGN_ATPID + "&rgn_atpidcurrent=" + rgn_atpid);
        document.body.scrollTop = document.documentElement.scrollTop = 0;
    };

    ATP_REGIONJUMZH = function (devicepoint_rgn_atpid) {
        var regionlevel = "region";
        $('#contentframe').attr('src',"__MODULE__/RgGeneral/indexregion?regiontype=rg&snname={$Think.get.snname}&regionlevel=region&tabindex=0&rgn_atpid=" + RGN_ATPID);
        document.body.scrollTop = document.documentElement.scrollTop = 0;
    };


    function ATP_FRAME_SECOND_ENTER_CALLBACK() {

    }
</script>
