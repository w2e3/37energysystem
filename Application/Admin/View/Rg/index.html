<SCRIPT type="text/javascript">
    RGN_ATPID="";
    rootnode=null;
    var setting = { 
        view: {
            nameIsHTML:true,
            dblClickExpand: false
        },
        data: {
            key:{
                key: "t"
            },
            simpleData: {
                enable: true,
                idKey: "id",
                pIdKey: "pid",
                rootPId: null
            }
        },
        callback: {
            onClick: onClick
        }
    };
    var zNodes = {$treedatas};
    var curExpandNode = null;
    function onClick(e,treeId, treeNode) {
        var zTree = $.fn.zTree.getZTreeObj("regionTree");
        zTree.expandNode(treeNode, null, null, null, true);
        RGN_ATPID = treeNode.id;
        if ('园区根' == treeNode.type) {
            $('#contentframe').attr('src',"__MODULE__/RgGeneral/indexregionroot?regiontype={$Think.get.regiontype}&snname={$Think.get.snname}&regionlevel=regionroot&tabindex=0&rgn_atpid=" + RGN_ATPID);
        }
        if ('园区' == treeNode.type) {
            $('#contentframe').attr('src',"__MODULE__/RgGeneral/indexregion?regiontype={$Think.get.regiontype}&snname={$Think.get.snname}&regionlevel=region&tabindex=0&rgn_atpid=" + RGN_ATPID);
        }
        if ('设备点' == treeNode.type) {
            $('#contentframe').attr('src',"__MODULE__/RgGeneral/indexdevicepoint?regiontype={$Think.get.regiontype}&snname={$Think.get.snname}&regionlevel=devicepoint&tabindex=0&rgn_atpid=" + RGN_ATPID);
        }
    }
    $(document).ready(function(){
        $.fn.zTree.init($("#regionTree"), setting, zNodes);
        RGN_ATPID = "{$rgn_atpid}";
        zTree = $.fn.zTree.getZTreeObj("regionTree");
        rootnode = zTree.getNodeByParam("id","{$rgn_atpid}");
        zTree.selectNode(rootnode);
    });
</SCRIPT>
<script>
    $(document).ready(function(){
        $(".js-switch").each(function(){
            new Switchery(this, {color: '#1AB394'});
        });
        $(".file-pretty").prettyFile();
        $(".chosen-select").chosen({disable_search_threshold: 6, search_contains: true,width:'284px'});
    });


   // 联动左树右页,报警
   ATP_REGIONJUMbj = function (rgn_atpid) {
       var node = zTree.getNodeByParam("id", RGN_ATPID);
       var regionlevel = "";
       if ('园区根' == node.type) {
           regionlevel = "regionroot";
       }
       if ('园区' == node.type) {
           regionlevel = "region";
       }
       if ('设备点' == node.type) {
           regionlevel = "devicepoint";
       }
       $('#contentframe').attr('src', "__MODULE__/RgAlarmConfirm?regiontype={$Think.get.regiontype}&snname={$Think.get.snname}&regionlevel=" + regionlevel + "&tabindex=2&rgn_atpid=" + RGN_ATPID + "&rgn_atpidcurrent=" + rgn_atpid);
       document.body.scrollTop = document.documentElement.scrollTop = 0;
   };

    ATP_REGIONJUMZH = function (devicepoint_rgn_atpid) {
        var node = zTree.getNodeByParam("id", RGN_ATPID);
        var regionlevel = "";
        if(null!=devicepoint_rgn_atpid) {
            var tregionlevel = "";
            if ('园区根' == node.type) {
                tregionlevel = "regionroot";
            }
            if ('园区' == node.type) {
                tregionlevel = "region";
            }
            if ('设备点' == node.type) {
                tregionlevel = "devicepoint";
            }
            $('#contentframe').attr('src', "__MODULE__/RgGeneral/indexdevicepoint?regiontype={$Think.get.regiontype}&snname={$Think.get.snname}&regionlevel=" + tregionlevel + "&tabindex=0&rgn_atpid=" + devicepoint_rgn_atpid);
            return;
        }
        if ('园区根' == node.type) {
            $('#contentframe').attr('src',"__MODULE__/RgGeneral/indexregionroot?regiontype={$Think.get.regiontype}&snname={$Think.get.snname}&regionlevel=regionroot&tabindex=0&rgn_atpid=" + RGN_ATPID);
        }
        if ('园区' == node.type) {
            $('#contentframe').attr('src',"__MODULE__/RgGeneral/indexregion?regiontype={$Think.get.regiontype}&snname={$Think.get.snname}&regionlevel=region&tabindex=0&rgn_atpid=" + RGN_ATPID);
        }
        if ('设备点' == node.type) {
            $('#contentframe').attr('src',"__MODULE__/RgGeneral/indexdevicepoint?regiontype={$Think.get.regiontype}&snname={$Think.get.snname}&regionlevel=devicepoint&tabindex=0&rgn_atpid=" + RGN_ATPID);
        }
    };



//    联动左树右页
   ATP_REGIONJUMP = function (region_id) {
       var treeObj = $.fn.zTree.getZTreeObj("regionTree");
       var node = treeObj.getNodeByParam("id", region_id);
       treeObj.selectNode(node);
       $('#contentframe').attr('src',"__MODULE__/RgGeneral/indexregion?regiontype={$Think.get.regiontype}&snname={$Think.get.snname}&regionlevel=region&tabindex=0&rgn_atpid=" + region_id);
   };

    }
