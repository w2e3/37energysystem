<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">修改主维修人</h4>
        </div>
        <div class="modal-body">
            <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_form" role="form" class="form-horizontal">
            
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        维修单号：
                    </label>
                    <div class="col-sm-4">
                        <input name="rl_code" type="text"  value="{$repairlog['rl_code']}" class="form-control"readonly>
                        <input id="rl_atpid" name="rl_atpid" type="hidden"  value="{$repairlog['rl_atpid']}" class="form-control">
                    </div>
                    <label class="col-sm-2 control-label">
                        修改主维修人：
                    </label>
                    <div class="col-sm-4">
                        <select id="rl_empid"  name="rl_empid" class="chosen-select">
                            <foreach name="emp" item="ep" key="em" >
                                <option value="{$ep.emp_atpid}">{$ep.emp_name}</option>
                            </foreach>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <button type="button" name="bc"  data-dismiss="modal" id="sys_dlg_submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" style="z-index: -101;"></div>
<script>
$(function () {
    $(".js-switch").each(function(){
        new Switchery(this, {color: '#1AB394'});
    });
    $(".file-pretty").prettyFile();
    $(".chosen-select").chosen({disable_search_threshold: 10, search_contains: false,width:'288px'});
});

</script>
