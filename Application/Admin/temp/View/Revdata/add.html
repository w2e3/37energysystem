<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">数据编辑</h4>
        </div>
        <div class="modal-body">
            <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_form" role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        <span style="color: red;text-align: center">*</span>
                        名称：
                    </label>
                    <div class="col-sm-4">
                        <input name="revd_name" type="text"  value="{$data.revd_name}" class="form-control" required>
                    </div>
                    <label class="col-sm-2 control-label">
                        <span style="color: red;text-align: center">*</span>
                        位置：
                    </label>
                    <div class="col-sm-4">
                        <input name="revd_location" type="text"  value="{$data.revd_location}" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">

                    <label class="col-sm-2 control-label">
                        <span style="color: red;text-align: center">*</span>
                        IP：
                    </label>
                    <div class="col-sm-4">
                        <input name="revd_ip" type="text"  value="{$data.revd_ip}" class="form-control" required pattern="((2[0-4]\d|25[0-5]|[01]?\d\d?)\.){3}(2[0-4]\d|25[0-5]|[01]?\d\d?)">
                    </div>

                    <label class="col-sm-2 control-label">
                        <span style="color: red;text-align: center">*</span>
                        端口：
                    </label>
                    <div class="col-sm-4">
                        <input name="revd_port" type="text"  value="{$data.revd_port}" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        <!--<span style="color: #CD0200;text-align: center">*</span>-->
                        状态：
                    </label>
                    <div class="col-sm-4">
                        <input name="revd_status" type="text"  value="{$data.revd_status}" class="form-control">
                    </div>
                    <label class="col-sm-2 control-label">
                        <!--<span style="color: #CD0200;text-align: center">*</span>-->
                        备注：
                    </label>
                    <div class="col-sm-4">
                        <input name="revd_remark" type="text"  value="{$data.revd_remark}" class="form-control">
                    </div>
                </div>

                <input name="revd_atpid" type="hidden" value="{$data.revd_atpid}" class="form-control">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <button type="button" data-dismiss="" id="sys_dlg_submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" style="z-index: -101;"></div>
<script>
$(function () {
    $(".js-switch").each(function(){
        new Switchery(this, {color: '#1AB394'});
    });
    $(".file-pretty").prettyFile();
    $(".chosen-select").chosen({disable_search_threshold: 10, search_contains: true,width:'288px'});
});
</script>
