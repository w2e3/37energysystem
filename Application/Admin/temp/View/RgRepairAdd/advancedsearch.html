

    <div class="modal-dialog" style="width: 80%;z-index: 10;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">数据搜索</h4>
            </div>
            <div class="modal-body">
                <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_form" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">设备名称:</label>
                        <div class="col-sm-4">
                            <select id="dev_name" class="chosen-select2">
                                <option value="">&nbsp;</option>
                                <option value="水表" >水表</option>
                                <option value="电表" >电表</option>
                                <option value="冷暖表">冷暖表</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">位置点:</label><div class="col-sm-4"><input id="rgn_name" value="{$Think.get.rgn_name}" type="text" class="form-control" style="width: 200px;" ></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">采集号:</label><div class="col-sm-4"><input id="dev_acquisition" type="text" class="form-control" style="width: 200px;" ></div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="clear">清除</button>
                <button type="button" data-dismiss="modal" class="btn btn-default" id="closeadv">关闭</button>
                <button type="button" data-dismiss="modal" id="sys_dlg_search_submit" class="btn btn-primary">搜索</button>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade in" style="z-index: -101;"></div>
<script type="text/javascript">
    $('#clear').on('click', function() {
        $.each($("#sys_dlg_form :input"), function( key, value ) {
            if ($(value).attr('id') != null && $(value).attr('id') != "") {
                var tid = $(value).attr('id');
                $("#" + tid).val("");
                $("#" + tid).trigger("chosen:updated");
            }
        });
    });
    $(".chosen-select2").chosen({disable_search_threshold: 10, search_contains: false,width:'200px'});
</script>
