    function choice(){
        var val = $("#select").val();
        if(val == 'year'){
            $(".day").hide();
            $(".day").val();
            $(".month").val();
            $(".month").hide();
            $(".year").show();
            $("#startyear").val('');
            $("#endyear").val('');
        }
        if(val == 'month'){
            $(".day").hide();
            $(".month").show();
            $(".year").hide();
            $(".day").val('');
            $(".year").val('');
            $("#startmonth").val('');
            $("#endmonth").val('');
        }
        if(val == 'day'){
            $(".day").show();
            $(".month").hide();
            $(".year").hide();
            $(".month").val('');
            $(".year").val('');

<script src="__PUBLIC__/vendor/ueditor/third-party/highcharts/highcharts.js"></script>
<script src="__PUBLIC__/vendor/ueditor/third-party/highcharts/highcharts-3d.js"></script>
<script>
    $(function () {
        $.ajax({
            type: "GET",
            url: "__CONTROLLER__/getDatabaobiao?rgn_atpid={$rgn_atpid}&start={$start}&end={$end}&us_atpid={$us_atpid}",
            dataType: "json",
            success: function (data) {
                var categories =[];
                var yslvalue = [];
                var dglvalue = [];
                var yllvalue = [];
                var ynlvalue = [];
                $.each(data.rows,function (i,v) {
                    categories.push(v.time);
                    dglvalue.push(parseInt(v.dgl));
                    yslvalue.push(parseInt(v.ysl));
                    yllvalue.push(parseInt(v.yll));
                    ynlvalue.push(parseInt(v.ynl));
                });
                console.log(categories);
                console.log(dglvalue);
                console.log(yslvalue);
                console.log(yllvalue);
                console.log(ynlvalue);
                $('#highchart').highcharts({
                    chart: {
                        type: 'column',
                        options3d: {
                            enabled: true,
                            alpha: 5,
                            beta: 5,
                            viewDistance: 25,
                            depth: 60
                        },
                        marginRight: 40
                    },
                    title: {
                        text: data.category +'报表及排名'
                    },
                    xAxis: {
                        categories: categories
                    },
                    yAxis: {
                        allowDecimals: false,
                        min: 0,
                        title: {
                            text: '能量消耗量'
                        }
                    },
                    tooltip: {
                        headerFormat: '<b>{point.key}</b><br>',
                        pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: {point.y}'
                    },
                    plotOptions: {
                        column: {
                            stacking: 'normal',
                            depth: 40
                        }
                    },
                    series: [{
                        name: '用水量',
                        data: yslvalue,
                        color:'#0099cc',
                        stack: '1'
                    }, {
                        name: '电量值',
                        color:'#3366cc',
                        data: dglvalue,
                        stack: '2'
                    }, {
                        name: '用冷量',
                        data: yllvalue,
                        color:'#40e0d0',
                        stack: '3'
                    },{
                        name: '用暖量',
                        data: ynlvalue,
                        color:'#ff6347',
                        stack: '4'
                    }]
                });
            }
        });
    });
</script>
