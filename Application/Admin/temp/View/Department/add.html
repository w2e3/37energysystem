﻿<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">
                数据编辑
            </h4>
        </div>
        <div class="modal-body">
            <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_form" role="form" class="form-horizontal">
                <div>
                    <!--<ul class="nav nav-tabs">-->
                        <!--&lt;!&ndash;<li class="active"><a data-toggle="tab" href="#tab-1">基础信息</a></li>&ndash;&gt;-->
                        <!--&lt;!&ndash;<li class=""><a data-toggle="tab" href="#tab-2">球员/领队信息</a></li>&ndash;&gt;-->
                        <!--&lt;!&ndash;<li class=""><a data-toggle="tab" href="#tab-3">裁判信息</a></li>&ndash;&gt;-->
                        <!--&lt;!&ndash;<li class=""><a data-toggle="tab" href="#tab-4">保险信息</a></li>&ndash;&gt;-->
                    <!--</ul>-->
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <if condition="$data['dpm_pdepartmentid'] neq ''">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">
                                            所属区域：
                                        </label>
                                        <div class="col-sm-4">
                                            <select name="dpm_pdepartmentid" id="" class="chosen-select" >
                                                <option value="">&nbsp;==请选择==</option>
                                                <foreach name="ds_department" item="dpm_v" key="dpm_k" >
                                                    <option value="{$dpm_v.dpm_atpid}" <if condition="$data['dpm_pdepartmentid'] eq $dpm_v['dpm_atpid']">selected<else /></if>>{$dpm_v.dpm_name}</option>
                                                </foreach>
                                            </select>
                                        </div>
                                    </div>
                                </if>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        <span style="color: red;text-align: center">*</span>
                                        名称：
                                    </label>
                                    <div class="col-sm-4">
                                        <input name="dpm_name" type="text"  value="{$data.dpm_name}" class="form-control" required>
                                    </div>
                                    <!--<label class="col-sm-2 control-label">-->
                                        <!--代号：-->
                                    <!--</label>-->
                                    <!--<div class="col-sm-4">-->
                                        <!--<input name="dpm_codename" type="text"  value="{$data.dpm_codename}" class="form-control">-->
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input name="dpm_atpid" type="hidden" value="{$data.dpm_atpid}" class="form-control">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <button type="button" data-dismiss="" id="sys_dlg_submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" style="z-index: -101;"></div>
<script>
$(function () {
    $(".js-switch").each(function(){
        new Switchery(this, {color: '#1AB394'});
    });

    $(".file-pretty").prettyFile();

    $(".chosen-select").chosen({disable_search_threshold: 6, search_contains: true,width:'284px'});



});
</script>
