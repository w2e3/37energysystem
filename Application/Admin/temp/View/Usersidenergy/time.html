<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="__PUBLIC__/vendor/bootstrap-table/bootstrap/css/bootstrap.min.css" rel="stylesheet" >

    <link href="__PUBLIC__/adminframework/css/plugins/switchery/switchery.css" rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div id="atpbiztoolbar">

                        <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_search_form" role="form" class="form-horizontal">
                        <input  id="us_name" name="us_name" type="text" class="form-control" style="width: 150px;display: inline-block;" placeholder="姓名">
<!--                         <label class="control-label">筛选类别：</label>
                        <select id="us_year" class="chosen-select2"  >
                            <option value="">&nbsp;</option>
                            <option value="月">月</option>
                            <option value="年" selected>年</option>
                        </select> -->
                        
                        <label class="control-label">起始日期：</label>
                        <input  id="us_start" type="text" class="form-control" value="{$start}"  style="width: 120px; display:inline-block;" placeholder="输入日期">
                        <label class="control-label">结束日期：</label>
                        <input id="us_end" type="text" class="form-control"  value="{$end}" style="width: 120px; display:inline-block;" placeholder="输入日期">
                         <button class="btn btn-success " type="button" id="sys_search">&nbsp;年时间范围选择</button>
                         <button class="btn btn-success " type="button" id="sys_searc">&nbsp;月时间范围选择</button>

                        <button class="btn btn-info " type="button" id="sys_dlg_search_submit"><i class="fa fa-search"></i>&nbsp;搜索</button>  
                        </form>
                        

                    </div>
                    <table id="atpbiztable"></table>
                </div>
            </div>
        </div>
    </div>


</div><div id="sys_dlg_search" role="dialog" class="modal fade ">
    <div class="modal-dialog" style="width: 1000px;z-index: 10;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">数据搜索</h4>
            </div>
            <div class="modal-body">
                <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_search_form" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开始时间：</label>
                        <div class="col-sm-4">
                            <input id="start" type="text" class="form-control" onClick="WdatePicker({dateFmt:'yyyy'})">
                        </div>
                        <label class="col-sm-2 control-label">结束时间：</label>
                        <div class="col-sm-4">
                            <input id="end" type="text" class="form-control" onClick="WdatePicker({dateFmt:'yyyy'})">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
                <button type="button" data-dismiss="modal" id="sys_dlg_search_submit1" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade in" style="z-index: -101;"></div>
</div>

<div id="sys_dlg" role="dialog" class="modal fade "></div>






<div id="sys_dlg_searc" role="dialog" class="modal fade ">
    <div class="modal-dialog" style="width: 1000px;z-index: 10;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">数据搜索</h4>
            </div>
            <div class="modal-body">
                <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_search_form" role="form" class="form-horizontal">

                    <div class="form-group">
                         <label class="col-sm-2 control-label">开始时间 ：</label>
                        <div class="col-sm-4">
                            <input id="start" type="text" class="form-control" onClick="WdatePicker({dateFmt:'yyyy-MM'})">
                        </div>
                        <label class="col-sm-2 control-label">结束时间：</label>
                        <div class="col-sm-4">
                            <input id="end" type="text" class="form-control" onClick="WdatePicker({dateFmt:'yyyy-MM'})">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
                <button type="button" data-dismiss="modal" id="sys_dlg_search_submit2" class="btn btn-primary">搜索</button>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade in" style="z-index: -101;"></div>
</div>


<script>
    GLOBAL_SEARCHNAME = "参数名称";
    $(function () {
        $('#atpbiztable').bootstrapTable({
            url: '__CONTROLLER__/getData',         //请求后台的URL（*）
            //height: $(window).height() - 12,
            method: 'post',                      //请求方式（*）
            toolbar: '#atpbiztoolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            iconSize: 'outline',
            sortable: true,                     //是否启用排序
            sortName:"",
            sortOrder: "",                   //排序方式
            queryParams: queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 25,                       //每页的记录行数（*）
            pageList: [5,10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
//            strictSearch: true,
//            showColumns: true,                  //是否显示所有的列
            showRefresh: false,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: false,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "us_atpid",                     //每一行的唯一标识，一般为主键列
//            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
//            cardView: true,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            detailFormatter: "detailFormatter",
            columns: [
                [
                    {checkbox: true},
                    {title: '序号', width: 40,align:'center',
                        formatter: function (value, row, index)
                        {
                            var option =  $('#atpbiztable').bootstrapTable("getOptions");
                            return option.pageSize * (option.pageNumber - 1) + index + 1;
                        }
                    },

                    {field: 'us_name', title: '姓名', align:'center', valign:'middle',sortable: true},
                    {field: 'us_status', title: '类型', align:'center', valign:'middle',sortable: true},
                    {field: 'us_time', title: '时间', align:'center', valign:'middle',sortable: true},
                    {field: 'us_water', title: '水能', align:'center', valign:'middle',sortable: true},
                    {field: 'us_elec', title: '电能', align:'center', valign:'middle',sortable: true},
                    {field: 'us_warmcool', title: '冷暖能', align:'center', valign:'middle',sortable: true},

                    {field:'us_atpid',title:'主键',visible:false},
                    {field:'us_atpcreatedatetime',title:'创建时间',visible:false},
                    {field:'us_atpcreateuser',title:'创建人',visible:false},
                    {field:'us_atplastmodifydatetime',title:'最后修改时间',visible:false},
                    {field:'us_atplastmodifyuser',title:'最后修改人',visible:false},
                    {field:'us_atpstatus',title:'数据状态',visible:false},
                    {field:'us_atpsort',title:'数据排序',visible:false},
                    {field:'us_atpremark',title:'数据备注',visible:false},

                ]
            ],
            onDblClickRow: function (row) {
                $("#sys_dlg").load('__CONTROLLER__/edit?id=' + row['us_atpid'], function() {
                    $('#sys_dlg_submit').on('click',submitdata);
                    $("#sys_dlg").modal({backdrop: false});
                });
            },
            onSort: function (name, order) {
//                console.log(name+order);
            },
        });
    });


    $('#sys_search').on('click',function() {
        $("#sys_dlg_search").modal({backdrop: false});
        $('#sys_dlg_search').on('shown.bs.modal', function () {
            $(".chosen-select2").chosen({disable_search_threshold: 10, search_contains: true});
        });
        $('#sys_dlg_search_submit1').on('click', function () {
            var start = $('#start').val();
            var end = $('#end').val();
            // $("#sys_dlg_search").load('__CONTROLLER__/time?start='+start + '&end='+end);
            window.location.href= '__CONTROLLER__/time?start='+start + '&end='+end;

        });
    });


        $('#sys_searc').on('click',function() {
        $("#sys_dlg_searc").modal({backdrop: false});
        $('#sys_dlg_search').on('shown.bs.modal', function () {
            $(".chosen-select2").chosen({disable_search_threshold: 10, search_contains: true});
        });
        $('#sys_dlg_search_submit2').on('click', function () {
            $('#atpbiztable').bootstrapTable('refresh')
        });
    });


    function queryParams(params) {  //配置参数
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            search: params.search,
            us_name: $("#us_name").val(),
            us_year: '年',
            us_start: $("#us_start").val(),
            us_end: $("#us_end").val(),
            start: $("#start").val(),
            end: $("#end").val(),
            sort: params.sort,  //排序列名
            sortOrder: params.order//排位命令（desc，asc）
        };
        return temp;
    }


    $('#sys_add').on('click',function(){
        $("#sys_dlg").load('__CONTROLLER__/add', function() {
           $("button[name ='bc']").attr("data-dismiss","");
            $('#sys_dlg_submit').on('click', submitdata);
            $("#sys_dlg").modal({backdrop: false});
        });
    });

        $('#sys_dlg_search_submit').on('click', function () {
            $('#atpbiztable').bootstrapTable('refresh')
        });



    function submitdata()
    {
        $("#sys_dlg_form").submit(function(e)
        {
            $("button[name ='bc']").attr("data-dismiss","modal");
            var formObj = $(this);
            var formURL = formObj.attr("action");
            var formData = new FormData(this);console.log(formData);
            $.ajax({
                url: '__CONTROLLER__/submit',
                type: 'POST',
                data:  formData,
                mimeType:"multipart/form-data",
                contentType: false,
                cache: false,
                processData:false,
                success: function(data, textStatus, jqXHR)
                {
                    $('#atpbiztable').bootstrapTable('refresh')
                },
                error: function(jqXHR, textStatus, errorThrown)
                {
                    $('#atpbiztable').bootstrapTable('refresh')
                }
            });
            e.preventDefault();
        });
        $("#sys_dlg_form").submit();
    }

    $('#sys_update').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if(tablerow.length!=1)
        {
            alert("您已多选或者少选，仅能对一条数据进行操作");
        }
        else {
            $("#sys_dlg").load('__CONTROLLER__/edit?id=' + tablerow[0]['us_atpid'], function() {
                $('#sys_dlg_submit').on('click',submitdata);
                $("#sys_dlg").modal({backdrop: false});
            });
        }
    });


    function updateInRow(id)
    {
        $("#sys_dlg").load('__CONTROLLER__/edit?id=' + id, function() {
            $('#sys_dlg_submit').on('click',submitdata);
            $("#sys_dlg").modal({backdrop: false});
        });
    }

    function delInRow(id)
    {
        if (confirm('确认删除数据?')) {
            var ids = [];
            ids.push(id);
            $.post('__CONTROLLER__/del', {ids: ids.join(',')}, function (rep, status) {
                if ('' == rep) {
                    $('#atpbiztable').bootstrapTable('refresh')
                }
                else {
                    alert('删除失败' + "可能是因为数据存在关联无法删除<br>错误详情：" + rep);
                }
            });
        }
    }

    $('#sys_del').on('click',function() {
        var tablerow = $('#atpbiztable').bootstrapTable('getSelections');
        if (tablerow.length == 0) {
            alert("您尚未选择数据");
        }
        else {
            if (confirm('确认删除' + tablerow.length + '条数据?')) {
                var ids = [];
                $.each(tablerow, function () {
                    ids.push(this['us_atpid']);
                });
                $.post('__CONTROLLER__/del', {ids: ids.join(',')}, function (rep, status) {
                    if ('' == rep) {
                        $('#atpbiztable').bootstrapTable('refresh')
                    }
                    else {
                        alert('删除失败' + "可能是因为数据存在关联无法删除<br>错误详情：" + rep);
                    }
                });
            }
        }
    });
    //导出
    $('#sys_out').on('click',function(){
        window.open("__CONTROLLER__/expout");
    });

    function ATP_FRAME_SECOND_ENTER_CALLBACK()
    {
        $('#atpbiztable').bootstrapTable('refresh');
    }

    $(function () {
        $(".chosen-select2").chosen({disable_search_threshold: 10, search_contains: true, width:'150px'});
    });
</script>
</body>

</html>
