<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">数据编辑</h4>
        </div>
        <div class="modal-body">
            <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_form" role="form" class="form-horizontal">
                <div>
                    <!--<ul class="nav nav-tabs">-->
                        <!--&lt;!&ndash;<li class="active"><a data-toggle="tab" href="#tab-1">基础信息</a></li>&ndash;&gt;-->
                        <!--&lt;!&ndash;<li class=""><a data-toggle="tab" href="#tab-2">球员/领队信息</a></li>&ndash;&gt;-->
                        <!--&lt;!&ndash;<li class=""><a data-toggle="tab" href="#tab-3">裁判信息</a></li>&ndash;&gt;-->
                        <!--&lt;!&ndash;<li class=""><a data-toggle="tab" href="#tab-4">保险信息</a></li>&ndash;&gt;-->
                    <!--</ul>-->
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        <span style="color:red;">*</span>
                                        统计参数：
                                    </label>
                                    <div class="col-sm-10">
                                        <select name="pm_paramid" id="pm_paramid" class="chosen-select" required>
                                            <option value="">&nbsp;==请选择==</option>
                                            <foreach name="ds_param" item="p_v" key="p_k" >
                                                <option value="{$p_v.p_atpid}" <if condition="$data['pm_paramid'] eq $p_v['p_atpid']">selected<else /></if>>【名称】{$p_v.p_name}【字段】{$p_v.p_shortname}【数值单位】{$p_v.p_unit}</option>
                                            </foreach>
                                        </select>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        <span style="color:red;">*</span>
                                        设备参数：
                                    </label>
                                    <div class="col-sm-10">
                                        <select name="pm_devicemodelparamid" id="pm_devicemodelparamid" class="chosen-select" required>
                                            <option value="">&nbsp;==请选择==</option>
                                            <foreach name="ds_devicemodelparam" item="dmp_v" key="dmp_k" >
                                                <option value="{$dmp_v.dmp_atpid}" <if condition="$data['pm_devicemodelparamid'] eq $dmp_v['dmp_atpid']">selected<else /></if>>【厂家】{$dmp_v.cpy_name}【设备】{$dmp_v.dm_name}【参数】{$dmp_v.dmp_name}【字段】{$dmp_v.dmp_shortname}【数值类型】{$dmp_v.dmp_style}【数值单位】{$dmp_v.dmp_unit}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input name="pm_atpid" type="hidden" value="{$data.pm_atpid}" class="form-control">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
            <button type="button" name="bc" id="sys_dlg_submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" style="z-index: -101;"></div>
<script>
$(function () {
    $(".js-switch").each(function(){
        new Switchery(this, {color: '#1AB394'});
    });
    $(".file-pretty").prettyFile();
    $("#pm_devicemodelparamid").chosen({disable_search_threshold: 6, search_contains: true,width:'750px'});
    $(".chosen-select").chosen({disable_search_threshold: 6, search_contains: true,width:'750px'});
});
</script>
