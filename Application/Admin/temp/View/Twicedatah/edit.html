﻿<div class="modal-dialog" style="width: 1000px;z-index: 10;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">数据审批</h4>
        </div>
        <div class="modal-body">
            <form onkeydown="if(event.keyCode==13){return false;}"  id="sys_dlg_form" role="form" class="form-horizontal">
                <div>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        <span style="color:red;">*</span>
                                        审批名称:
                                    </label>
                                    <div class="col-sm-4">
                                        <input  type="text" name='d2mdf_name' value="{$data.d2mdf_name}" class="form-control" required>
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        描述：
                                    </label>
                                    <div class="col-sm-4">
                                        <input name="d2mdf_desc" type="text" value="{$data.d2mdf_desc}" class="form-control">
                                    </div>
                                </div>
                                 <foreach name="data" item="vo">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        {$vo.name}:
                                    </label>
                                    <div class="col-sm-4">
                        				<input  type="text" value="{$vo.text}" class="form-control" readonly>
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        修改值：
                                    </label>
                                    <div class="col-sm-4">
                                      	<input name="{$vo.value}" type="text" value="{$data.d2mdf_newvalue}" class="form-control"  onkeyup="num(this)" >
                                    </div>
                                </div>
                            </foreach>
                            </div>
                        </div>
                    </div>
                </div>
                <input name="d2h_atpid" type="hidden" value="{$rgn_atpid}" class="form-control">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
          <!---  <button type="button" name="bc" id="sys_dlg_submit" class="btn btn-primary">保存</button>-->
            <button type="button" id="sys_dlg_submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" style="z-index: -101;"></div>
<script>
$(function () {
    $(".js-switch").each(function(){
        new Switchery(this, {color: '#1AB394'});
    });
    $(".file-pretty").prettyFile();
    $("#role").chosen({disable_search_threshold: 6, search_contains: true,width:'750px'});
    $(".chosen-select").chosen({disable_search_threshold: 6, search_contains: true,width:'284px'});
});
function num(obj){
    obj.value = obj.value.replace(/[^\d.]/g,""); //清除"数字"和"."以外的字符
}

</script>
