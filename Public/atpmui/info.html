<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>个人资料</title>
    <link rel="stylesheet" href="lib/style/example.css">
    <link rel="stylesheet" href="lib/style/zepto.min.js">
    <link rel="stylesheet" type="text/css" href="lib/style/weui.css">
    <!--<link rel="stylesheet" href="lib/style/main.css" type="text/css">-->
    <link rel="stylesheet" type="text/css" href="lib/style/example.js">
    <script src="lib/style/jquery.js"></script>
</head>

<body ontouchstart="">
<div class="container" id="container">
    <div class="page grid js_show">
        <div class="page__bd" style="height:100%">
            <div class="weui-tab">
                <div class="weui-tab__panel">
                    <div class="weui-panel__bd">
                        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
                            <div class="weui-media-box__bd">
                                <h4 class="weui-media-box__title">管理员</h4>

                                <p class="weui-media-box__desc">在职</p>
                            </div>
                        </a>

                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <img src="lib/icon/yellow/info-active.png" alt=""
                                     style="width:20px;margin-right:5px;display:block"></div>
                            <div class="weui-cell__bd">
                                <p>姓名</p>
                            </div>
                            <div class="weui-cell__ft">管理员</div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <img src="lib/icon/yellow/sex-active.png" alt=""
                                     style="width:20px;margin-right:5px;display:block"></div>
                            <div class="weui-cell__bd">
                                <p>性别</p>
                            </div>
                            <div class="weui-cell__ft">男</div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <img src="lib/icon/yellow/phone-active.png" alt=""
                                     style="width:20px;margin-right:5px;display:block"></div>
                            <div class="weui-cell__bd">
                                <p>联系电话</p>
                            </div>
                            <div class="weui-cell__ft">13311389000</div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <img src="lib/icon/yellow/hour-active.png" alt=""
                                     style="width:20px;margin-right:5px;display:block"></div>
                            <div class="weui-cell__bd">
                                <p>课程总课时</p>
                            </div>
                            <div class="weui-cell__ft">10</div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <img src="lib/icon/yellow/class-active.png" alt=""
                                     style="width:20px;margin-right:5px;display:block"></div>
                            <div class="weui-cell__bd">
                                <p>负责班级:</p>
                            </div>
                        </div>
                        <div class="weui-cell">
                            <div class="weui-cell__hd">
                                <img src="lib/icon/yellow/timetable-active.png" alt=""
                                     style="width:20px;margin-right:5px;display:block"></div>
                            <div class="weui-cell__bd">
                                <p>马泉营校区</p>
                            </div>
                            <div class="weui-cell__ft curcourse">测试课程</div>
                        </div>
                        <div class="weui-cell other">
                            <div class="weui-cell__hd">
                                <img src="lib/icon/yellow/ground-active.png" alt=""
                                     style="width:20px;margin-right:5px;display:block"></div>
                            <div class="weui-cell__bd">
                                <p>球队名称</p>
                            </div>
                            <div class="weui-cell__ft">青年队</div>
                        </div>
                        <div class="weui-cell">
                        </div>
                    </div>
                </div>
                <div class="weui-tabbar">
                    <a href="#"
                       class="weui-tabbar__item weui-bar__item_on">
                        <img src="lib/icon/info-active.png" alt="" class="weui-tabbar__icon">

                        <p class="weui-tabbar__label">个人资料</p>
                    </a>
                    <a href="#"
                       class="weui-tabbar__item">
                        <img src="lib/icon/timetabletoday.png" alt="" class="weui-tabbar__icon">

                        <p class="weui-tabbar__label">今日课程</p>
                    </a>
                    <a href="#"
                       class="weui-tabbar__item">
                        <img src="lib/icon/managecenter.png" alt="" class="weui-tabbar__icon">

                        <p class="weui-tabbar__label">管理中心</p>
                    </a>
                    <a href="#"
                       class="weui-tabbar__item">
                        <img src="lib/icon/leavemanage.png" alt="" class="weui-tabbar__icon">

                        <p class="weui-tabbar__label">请假申请</p>
                    </a>
                    <a href="#"
                       class="weui-tabbar__item">
                        <img src="lib/icon/qrcode.png" alt="" class="weui-tabbar__icon">

                        <p class="weui-tabbar__label">扫码签到</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

</html>
