<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
    	* {
    		margin: 0;
    		padding: 0;
    	}
		.tabs {
			line-height: 40px;
		}
		.nav {
			border-right: 1px solid #F8F7EE;
			border-top: 1px solid #F8F7EE;
			border-left: 1px solid #F8F7EE;
		}
		.nav li {
			float: left;
			width: 100px;
			list-style: none;
		}
		.nav li a {
			display: inline-block;
			width: 100%;
			height: 40px;
			background-color: #F8F7EE;
			/* border-top: 1px solid #ccc;
			border-bottom: 1px solid #ccc;
			border-right: 1px solid #ccc; */
			text-align: center;
			line-height: 40px;
			font-size: 16px;
			color: #ccc;
			text-decoration: none;

		}
		.nav li a:hover {
			background-color: #fff;
			color: #000;

		}
		
		.nav li a.selected {
			background-color: #fff;
			color: #000;
			font-size: 18px;
		}
    </style>
</head>
<body>

<div class="tabs">
	<ul class="nav">
		<li><a href="javascript:;" class="aaa selected">基本信息</a></li>
		<li><a href="javascript:;" class="aaa">房间信息</a></li>
		<li><a href="javascript:;" class="aaa">物品信息</a></li>
		<li><a href="javascript:;" class="aaa">收文信息</a></li>
		<li><a href="javascript:;" class="aaa">免租信息</a></li>
		<li><a href="javascript:;" class="aaa">业务清单</a></li>
		<li><a href="javascript:;" class="aaa">合同信息</a></li>
		<li><a href="javascript:;" class="aaa">合同信息</a></li>
		<li><a href="javascript:;" class="aaa">租房合同</a></li>
		<li><a href="javascript:;" class="aaa">日志</a></li>
	</ul>
</div>



</body>
<script src="js/jquery-1.8.2.js"></script>
<script>
 	var navs = $('.tabs .aaa');
 	navs.on('click',function() {
	 	$(this).addClass('selected').parent().siblings().children('.aaa').removeClass('selected');
 	})
 

</script>
</html>
