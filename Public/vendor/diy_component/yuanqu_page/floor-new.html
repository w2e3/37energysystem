<!DOCTYPE html>
<html lang="en">
<head>

    <title>中关村集成电路设计院</title>
    <link rel="stylesheet" href="css/reset.css">

</head>

<body>
<div class="messagetop clearfix" style="margin-top: 20px;border:1px solid #ddd">
    <div class="msgtitle">1#楼1层能源情况</div>
        <div class="yibiao-top">
            <div class="onechart">
                <div id="water" style="width: 100%; max-width: 400px; height: 200px;display: inline-block;"></div>
                <div class="chartmsg">
                    <div class="leftmsg">
                        <p>今日用水</p><p class="color_one"><span class="font16">3859.5</span>千吨</p>
                    </div>
                    <div class="rightmsg">
                        <p>月平均用水</p><p><span class="font16">3626.7</span>千吨</p>
                    </div>
                </div>
            </div>
            <div class="onechart">
                <div id="electricity" style="width: 100%; max-width: 400px; height: 200px;display: inline-block;"></div>
                <div class="chartmsg">
                    <div class="leftmsg">
                        <p>今日用电</p><p class="color_two"><span class="font16">3859.5</span>MW</p>
                    </div>
                    <div class="rightmsg">
                        <p>月平均用电</p><p><span class="font16">3626.7</span>MW</p>
                    </div>
                </div>
            </div>
            <div class="onechart">

                    </div>
                </div>
            </div>
            
            
           
            
        </div>
</div>

<div class="backimg clearfix">
    <div class="left-yibiao">
        <div class="msgtitle">园区报警信息预览</div>

        </div>

<script>
    $('.onehouse').on('mouseenter',function() {
        $(this).css('opacity',1).siblings('.onehouse').css('opacity',0);

</script>
