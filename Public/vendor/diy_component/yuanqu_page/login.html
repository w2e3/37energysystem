<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body {
			width: 100%;
			height: 100%;
		}
		body {
			background: url('images/loginbg.png');
			background-size: cover;
		}
	    * {
	    	padding: 0;
	    	margin: 0;
	    	box-sizing: border-box;
	    }
	    a {
	    	text-decoration: none;
	    	color: #333;
	    }
	    input {
	    	outline: none;
	    	border: none;
	    }
		.title {
			height: 80px;
			padding-left: 44px;
			padding-top: 18px;
			background: #0b3d85;
			color: #fff;
		}
		.logo {
			float: left;
		}
		.shuline {
			width: 2px;
			height: 44px;
			background: #fff;
			float: left;
			margin: 0 15px;
		}
		.company_name {
			float: left;
			height: 44px;
			min-width: 400px;
		}
		.english_name {
			font-size: 12px;
			margin-top: 5px;
			min-width: 400px;
		}

		.login_window {
			width: 350px;
			height: 250px;
			background: #0b3d85;
			position: fixed;
			border-radius: 10px;
			bottom: 50%;
			transform: translateY(50%);
			right: 10%;
			padding: 10px 20px;
			color: #fff;


		}
		.login_user {
			margin-left: -5px;
			border-left: 5px solid #6cc134;
			padding-left: 5px;
		}
		.login_window input[type="text"],
		.login_window input[type="password"] {
			display: block;
			margin-top: 20px;
			width: 100%;
			height: 40px;
			background: #fff;
			border-radius: 5px;
			padding-left: 10px; 
			font-size: 16px;
		}
		.login_window input[type="checkbox"] {
			margin-left: 10px;
			margin-top: 10px;
		}
		.login_window input[type="submit"] {
			display: block;
			margin-top: 20px;
			width: 100%;
			height: 40px;
			background: #6cc134;
			border-radius: 5px;
			color: #fff;
			font-size: 16px;
		}
		.footer {
			height: 60px;
			width: 100%;
			background: #0b3d85;
			position: fixed;
			bottom: 0;
			left: 0;
			line-height: 60px;

		}
		.build-message {
			float: right;
			color: #797f8b;
			margin-right: 50px;

		}
	</style>
</head>
<body>
	<div class="title">
		<a href="#" class="logo"><img src="images/logo.png" alt=""></a>
		<span class="shuline"></span>
		<div class="company_name">
			<p>中关村集成电路设计园能源管理系统</p>
			<p class="english_name">Zhongguancun integrated circuit design Park energy management systerm</p>
		</div>
	</div>

	<div class="login_window">

		<p class="login_user">系统登录</p>
		<form action="">
		<input type="text" placeholder="请输入用户名">
		<input type="password" placeholder="请输入密码">
		<input type="checkbox" checked="true"> 记住密码
		<input type="submit" value="登   录">
		</form>
	</div>	

	<div class="footer">
		<p class="build-message">V2.1.21 builder 2017</p>
	</div>

	<script src="jquery-1.12.4.js"></script>
	<script>

	</script>
</body>
</html>
